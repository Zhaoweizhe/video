<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>整活视频页</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			        
			.wrap{
				width: 100%;
			}
			
			.video{
				width: 100%;
				height: 0px;
				/* 16:9padding-bottom:65.25%，4:3padding-bottom:75% */
				padding-bottom: 65.25%;
				position: relative;
				background: pink;
			}
			
		</style>
	</head>
	<body>
		<video width="1920" height="1080" controls class="wrap">
			<source src="video/01.mp4" type="video/mp4" class="video">
		</video>
	</body>
</html>
